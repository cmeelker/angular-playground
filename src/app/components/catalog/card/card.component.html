<div
  class="grid grid-rows-[4fr_auto] h-96 gap-2 hover:bg-stone-100 hover:rounded-lg"
>
  <img
    [src]="product.image"
    class="object-cover object-center h-full w-full overflow-hidden"
  />
  <div class="flex justify-between items-center p-2">
    <div class="">
      <h3 class="text-lg">{{ product.title }}</h3>
      <div class="text-sm text-stone-600">
        {{ product.price | currency : "EUR" }}
      </div>
    </div>
    <div>
      <button>
        <fa-icon
          [icon]="faCirclePlus"
          class="text-stone-400"
          size="lg"
        ></fa-icon>
      </button>
    </div>
  </div>
</div>
