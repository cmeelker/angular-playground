<div class="grid grid-rows-[4fr_auto] h-96 gap-2">
  <img
    [src]="item.image"
    class="object-cover object-center h-full w-full overflow-hidden"
  />
  <div>
    <div class="">
      <h3 class="text-lg">{{ item.title }}</h3>
      <div class="text-sm">{{ item.price | currency : "EUR" }}</div>
    </div>
  </div>
</div>
