<div
  class="grid grid-rows-[4fr_auto] h-96 gap-2 hover:bg-backgroundDark hover:rounded-lg"
>
  <img
    [src]="product.image"
    class="object-cover object-center h-full w-full overflow-hidden hover:cursor-pointer"
    [routerLink]="['/products', product.id]"
  />
  <div class="flex justify-between items-center p-2">
    <div class="">
      <h3 class="text-lg">{{ product.title }}</h3>
      <div class="text-sm text-stone-600">
        {{ product.price | currency : "EUR" }}
      </div>
    </div>
    <div>
      <button (click)="addToCart(product)">
        <fa-icon
          [icon]="faCirclePlus"
          class="text-primary border border-black rounded-full hover:text-secondary bg-black"
          size="lg"
        ></fa-icon>
      </button>
    </div>
  </div>
</div>
