<div class="flex flex-col gap-4">
  <h2 class="text-xl font-semibold">Best Sellers</h2>
  <div
    class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-x-2 gap-y-8"
  >
    @if (error){
    <div>There was a problem loading the catalog!</div>
    } @for (catalogItem of (catalogItems$ | async); track catalogItem.id){
    <bakery-card [catalogItem]="catalogItem"></bakery-card>
    }
  </div>
</div>
