<div class="flex flex-col gap-4">
  <h2 class="text-xl font-semibold">Best Sellers</h2>
  <div
    class="grid grid-cols-[repeat(auto-fit,minmax(300px,1fr))] gap-x-2 gap-y-8"
  >
    @if (productsError()){
    <div>{{ productsError() }}</div>
    } @for (product of products(); track product.id){
    <bakery-card [product]="product"></bakery-card>
    }
  </div>
</div>
