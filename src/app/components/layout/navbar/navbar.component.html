<nav
  class="border-stone-400 border-b-[1px] flex justify-between py-5 items-center"
>
  <a class="font-bold text-2xl tracking-widest" routerLink="/">Bakery shop</a>

  <button routerLink="cart">
    <div class="flex gap-2 justify-center">
      <fa-icon
        [icon]="faCartShopping"
        class="text-stone-400"
        size="lg"
      ></fa-icon>
      @if(cartCount() > 0 ){
      <span class="inline-flex items-center">({{ cartCount() }})</span>
      }
    </div>
  </button>
</nav>
