<div class="bg-backgroundDark h-fit p-4 w-full flex flex-col gap-4">
    <h3 class="text-lg font-semibold">Total</h3>
    <div class="flex flex-col gap-1">
      <div class="flex justify-between">
        <p>Sub-Total:</p>
        <p>{{ cartTotal() | currency : "EUR" }}</p>
      </div>
      <div class="flex justify-between">
        <p>Tax:</p>
        <p>{{ taxTotal() | currency : "EUR" }}</p>
      </div>
      <div class="flex justify-end border-t border-black/20 font-semibold">
        <p>{{ taxTotal() + cartTotal() | currency : "EUR" }}</p>
      </div>
    </div>
    <button class="btn w-full">Check Out</button>
  </div>
