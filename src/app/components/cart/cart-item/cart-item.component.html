<div
  class="grid grid-cols-[auto_1fr_1fr_1fr_1fr_0.5fr] p-2 items-center gap-4 justify-items-center bg-backgroundDark m-2"
>
  <img
    [src]="cartItem.product.image"
    class="w-20 h-20 object-cover object-center overflow-hidden"
  />
  <h4 class="font-bold text-md w-full">{{ cartItem.product.title }}</h4>
  <select
    aria-label="Quantity"
    [ngModel]="cartItem.quantity"
    (ngModelChange)="onQuantityChange($event)"
  >
    @for(quantity of quantityArray; track quantity){
    <option>{{ quantity }}</option>
    }
  </select>
  <div>{{ cartItem.product.price | currency : "EUR" }}</div>
  <div>{{ cartItem.product.price * cartItem.quantity | currency : "EUR" }}</div>
  <button (click)="onDelete()"><fa-icon [icon]="faXmark"></fa-icon></button>
</div>
